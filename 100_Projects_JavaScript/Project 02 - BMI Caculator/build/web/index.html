<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
      <h4 class="info-text">Your Height (cm):</h4>
      <input
        type="number"
        class="input"
        id="height"
        value="171"
        placeholder="Nhập chiều cao của bạn theo đơn vị cm"
      />
      <h4 class="info-text">Your Weight (kg):</h4>
      <input
        type="number"
        class="input"
        id="weight"
        value="58"
        placeholder="Nhập cân nặng của bạn theo đơn vị kg"
      />
      <button class="btn" id="btn">Compute</button>
      <input type="text" class="input" id="bmi-result" />
      <h4 class="info-text">
        Weight Condition: <span id="weight-condition"></span>
      </h4>
      <ul class="bmi-categories">
        <li><b>Gầy ốm</b>: Dưới 18.5</li>
        <li><b>Bình thường</b>: Từ 18.5 - 24.9</li>
        <li><b>Thừa cân</b>: Từ 25 - 29.9</li>
        <li><b>Béo phì cấp độ I</b>: 30 - 34.9</li>
        <li><b>Béo phì cấp độ II</b>: 35 - 39.9</li>
        <li><b>Béo phì cấp độ III</b>: Cao hơn hoặc bằng 40</li>
      </ul>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
